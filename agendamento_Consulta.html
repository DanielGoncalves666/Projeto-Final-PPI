<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <title>Agendamento de Consulta</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Clínica MedComp</h1>
        </header>
        <nav>
            <button><a href="index.html">Home</a></button>
            <button><a href="galeria.html">Galeria</a></button>
            <button><a href="novo_Endereco.html">Novo Endereço</a></button>
            <button><a href="agendamento_Consulta.html" id="atual">Agendamento de Consulta</a></button>
            <button><a href="login.html">Login</a></button>
        </nav>
        <main>
            <h2>Agendar Consulta</h2>
            <form action="agendar_consulta.php" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="">Selecionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                
                <div>
                    <label for="especialidade">Especialidade:</label>
                    <select name="especialidade" id="especialidade">
                        <option value="">Selecionar</option>
                        <option value="ortopedista">Ortopedista</option>
                        <option value="ginecologista">Ginecologista</option>
                        <option value="oftalmologista">Oftalmologista</option>
                    </select>
                </div>

                <div>
                    <label for="medico">Médico:</label>
                    <select name="medico" id="medico">
                        <option value="">Selecionar</option>
                    </select>
                </div>

                <div>
                    <label for="data">Data:</label>
                    <input type="date" name="data" id="data">
                </div>

                <div>
                    <label for="horario">Horário:</label>
                    <select name="horario" id="horario">
                        <option value="">Selecionar</option>
                    </select>
                </div>

                <button>Cadastrar</button>
            </form>
        </main>
        <footer>
            <address>Av. João Naves de Ávila, 2121 - Santa Mônica, Uberlândia - MG, 38408-100.</address>
        </footer>
    </body>
</html>
